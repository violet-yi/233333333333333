[custom]
;正则：(A).*(B)       既有 A 也有 B 
;     .*             包含全部   
;     ^(?!.*A)       不含有 A 
;     ^(?!.*A).*(B)  不含A 有 B
;     ^(?!.*A)(?!.*C).*(B) 不含A C 有 B
;     ^(?!.*[台湾原生12345]).*(推荐) 排除前者任意一个字符 包含后者
;     ^(?!.*A)(?!.*C).*[BD] 不含A C 但含有B或D
;     香港0[1-5](?!.*流)(?!.*推)(?!.*G) 包含前者排除后者#香港0[13579]

