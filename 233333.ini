[custom]
;正则：(A).*(B)       既有 A 也有 B 
;     .*             包含全部   
;     ^(?!.*A)       不含有 A 
;     ^(?!.*A).*(B)  不含有 A 但含有 B
;     ^(?!.*A)(?!.*C).*[BD] 不含A C 但含有B或D
;     ^(?!.*A)(?!.*C).*(B).*(D) 不含A C 但按顺序同时含有BD
;     香港0[1-5](?!.*流媒体)(?!.*推荐)(?!.*GPT)

